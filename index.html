<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Image Tracking</title>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Image Marker -->
    <a-marker
      preset="custom"
      type="pattern"
      url="\pattern-qr1.patt"
    >
      <!-- AR Content -->
      <a-entity
  gltf-model="\businesscard1.glb"
  scale="0.5 0.5 0.5"
  position="0 0 0"
></a-entity>
<a-text
  value="Hello AR!"
  color="blue"
  position="0 0.5 0"
></a-text>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
