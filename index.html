<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Image Tracking</title>
 <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/build/ar.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="sourceType: webcam; source: environment; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
  > 
    <!-- Image Marker with Smoothing -->
    <a-marker
      preset="custom"
      type="pattern"
      url="pattern-qr1.patt"
      raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- AR Content -->
      <a-entity
        gltf-model="businesscard1.glb"
        scale="0.5 0.5 0.5"
        animation-mixer="loop: repeat"
        class="clickable"
        position="0 0 0"
        gesture-handler
      ></a-entity>
      <a-text
        value="Hello AR!"
        color="blue"
        position="0 0.5 0"
      ></a-text>
    </a-marker>
    <!-- Camera with Custom Movement -->
    <a-marker-camera preset="hiro"></a-marker-camera>
     </a-scene>
  <script>
      // Define camera constraints
      const constraints = {
        video: {
          facingMode: { exact: "environment" }, // Use back camera
          width: { ideal: 1280 },
          height: { ideal: 720 },
          focusMode: "continuous",
        },
      };

      // Apply constraints
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          const videoElement = document.querySelector("video");
          if (videoElement) {
            videoElement.srcObject = stream;
            console.log("Camera constraints applied successfully.");
          }
        })
        .catch((err) => {
          console.error("Error accessing camera with constraints:", err);
        });
    </script>
</body>
</html>
